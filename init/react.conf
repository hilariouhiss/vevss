# 前端
server {
    listen       80;
    server_name  localhost;

    location / {
        proxy_pass http://172.18.0.1:8081
        root   /usr/share/nginx/html;
        try_files $uri /index.html;
    }

    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}